<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

</head>
<body>
    <main>
        <h1>Formulário de Pesquisa</h1>
        <section>
            <form action="formulario.php" method="post" autocomplete="off">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <div>
                        <label for="inome">Nome Completo*:</label>
                        <input type="text" name="nome" id="inome" placeholder="digite seu nome completo" autocomplete="username" required style="width:20vw ;">
                        <label for="inasc">Data de Nascimento:</label>
                        <input type="date" name="nasc" id="inasc">
                    </div>
                    <div>
                        <label for="">Sexo:</label>
                        <input type="radio" name="sex" id="imas" style="width: 10px; margin-left: 8px; margin-right: -3px;">
                        <label for="imas">Masc.</label>
                        <input type="radio" name="sex" id="ifem" style="width: 10px; margin-left: 8px; margin-right: -3px;">
                        <label for="ifem" style="margin-right: 15px;">Fem.</label>
                        <label for="iestcivil">Estado Civil:</label>
                        <select name="lstecivil" id="iestcivil">
                            <option value="">---escolha---</option>
                            <option value="SO">Solteiro(a)</option>
                            <option value="C">Casado(a)</option>
                            <option value="SE">Separado(a)</option>
                            <option value="D">Divorciado(a)</option>
                            <option value="V">Viúvo(a)</option>                    
                        </select>
                        
                    </div>
                    <div>
                        <label for="icpf">CPF:</label>
                        <input type="text" name="cpf" id="icpf" placeholder="xxx.xxx.xxx-xx" minlength="14" maxlength="14">
                        <label for="irg">RG:</label>
                        <input type="text" name="rg" id="irg" placeholder="xx.xxx.xxx-xx" minlength="14" maxlength="14">
                        <label for="iemail">E-mail:</label>
                        <input type="email" name="email" id="iemail" placeholder="digite seu e-mail">
                    </div>
                    <div>
                        <label for="itel">Telefone:</label>
                        <input type="tel" name="tel" id="itel" placeholder="(xx)xxxx-xxxx" pattern="\d(\d{2}\d)\d{4,5}\d-\d{4}$">
                        <label for="icel">Celular:</label>
                        <input type="tel" name="cel" id="icel" placeholder="(xx)xxxxx-xxxx" pattern="\d(\d{2}\d)\d{4,5}\d-\d{4}$">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Endereço</legend>
                    <div>
                        <label for="icep">CEP:</label>
                        <input type="text" name="cep" id="icep" placeholder="xxxxx-xxx">
                        <label for="iest">Estado:</label>
                        <select name="est" id="iest">
                            <option value="">---escolha---</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="ES">Espirito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                            <option value="DF">Distrito Federal</option>

                        </select>
                        <label for="icid">Cidade:</label>
                        <input type="text" name="cid" id="icid" placeholder="digite o nome da cidade">
                    </div>
                    <div>
                        <label for="ibar">Bairro:</label>
                        <input type="text" name="bar" id="ibar" placeholder="digite o nome do bairro">
                        <label for="irua">Rua:</label>
                        <input type="text" name="rua" id="irua" placeholder="digite o nome da rua">
                        <label for="inumcasa">Nº:</label>
                        <input type="number" name="numcasa" id="inumcasa" placeholder="digite o numero da casa" min="1">
                    </div>
                    <div>
                        <label for="icomp">Complemento:</label>
                        <input type="text" name="cid" id="icid" placeholder="opcional">
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    
</body>
</html>
